<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выборы ТУМАН</title>
    <link rel="stylesheet" href="tumancss.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <span>ТУМАН</span><span>ТУМАН</span><span>ТУМАН</span><span>ТУМАН</span><span>ТУМАН</span><span>ТУМАН</span><span>ТУМАН</span><span>ТУМАН</span>
    </div>
    
    <div class="overlay"></div>

    <div class="container">
        <header>
            <h1>Республиканские Выборы</h1>
            <p>Выбери свою сторону. Каждый голос имеет значение!</p>
        </header>

        <main>
            <div class="vote-progress-container">
                <div class="progress-bar-total">
                    <div class="progress-bar-fill" id="progress-bar-fill"></div>
                </div>
                <div class="progress-text">
                    <p>Осталось голосов: <span id="votes-remaining">27 000 000</span></p>
                </div>
            </div>

            <div class="parties-container">
                <div class="party-card" id="party-a">
                    <img src="https://imgfoto.host/i/5QyRmb" border="0" /></a>" alt="Единый ТУМАН">
                    <h2>ЕДИНЫЙ ТУМАН</h2>
                    <p class="vote-count" id="votes-party-a">0</p>
                    <button class="vote-button" data-party="a">ГОЛОСОВАТЬ</button>
                </div>

                <div class="party-card" id="party-b">
                    <img src="path/to/ЛДПТ.png" alt="ЛДПТ">
                    <h2>ЛДПТ</h2>
                    <p class="vote-count" id="votes-party-b">0</p>
                    <button class="vote-button" data-party="b">ГОЛОСОВАТЬ</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Minecraft Server</p>
        </footer>
    </div>

    <script src="tumanjava.js"></script>
</body>

</html>
